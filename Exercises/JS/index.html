<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div
        class="container w-25 bg-info my-auto py-3 border border-2 border-secondary rounded-2"
      >
        <input
          class="w-100 bg-warning-subtle rounded-2 mb-2 text-primary border border-2 border-secondary"
          id="display-screen"
          value=""
          readonly
        >
        </input>
        <div class="row g-2" id="keys">
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="7"
            >
              7
            </button>
          </div>

          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="8"
            >
              8
            </button>
          </div>

          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="9"
            >
              9
            </button>
          </div>

          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="/"
            >
              /
            </button>
          </div>
          <!--  -->
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="4"
            >
              4
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="5"
            >
              5
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="6"
            >
              6
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="*"
            >
              *
            </button>
          </div>
          <!--  -->
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="1"
            >
              1
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="2"
            >
              2
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="3"
            >
              3
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="-"
            >
              -
            </button>
          </div>

          <!--  -->

          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="0"
            >
              0
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="."
            >
              .
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="="
            >
              =
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-warning w-100 text-primary border border-2 border-secondary"
              data-value="+"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
