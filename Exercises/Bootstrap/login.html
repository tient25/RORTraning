<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotobook Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex justify-content-end flex-grow-1">
          <a class="navbar-brand text-white fw-bold" href="#">Fotobook</a>
          <form class="search-bar d-flex w-75" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Photo / Album"
              aria-label="Search / Album"
            />
          </form>
        </div>
        <a
          class="nav-link flex-grow-1 d-flex justify-content-center text-white fw-bold"
          href="#"
          >Login</a
        >
      </div>
    </nav>

    <main
      class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center gap-3"
    >
      <div>
        <h1 class="fw-bold">Fotobook Login</h1>
        <div
          class="login-options d-flex justify-content-around border border-1 p-2 rounded-2 mb-2"
        >
          <div class="login-logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
              alt="Google"
            />
          </div>
          <div class="login-logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png"
              alt="Facebook"
            />
          </div>
          <div class="login-logo">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1KIiiT5DTAhecHf_G9ZWbe683H5-UowCoq2m0IVFEKnPWOl5NIuLuD3eLjF3v4_TjY_Q&usqp=CAU"
              alt="Twitter"
            />
          </div>
        </div>
        <div
          class="login-form rounded-3 d-flex flex-column align-items-center justify-content-around shadow-sm gap-2"
        >
          <div class="user-logo">
            <img
              src="https://publisher.admicro.vn/dashboard/static/images/photo.png"
              alt=""
              class=""
            />
          </div>
          <form action="" class="d-flex flex-column align-items-center">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Email"
            />
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Password"
            />

            <button class="rounded-2 mt-3" type="submit">Login</button>
          </form>
          <a href="#" class="text-decoration-none">Forgot password</a>
        </div>
      </div>
      <a href="#" class="text-decoration-none">Create an account</a>
    </main>
  </body>
</html>
