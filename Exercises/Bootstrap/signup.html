<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotobook Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex justify-content-end flex-grow-1">
          <a class="navbar-brand text-white fw-bold" href="#">Fotobook</a>
          <form class="search-bar d-flex w-75" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Photo / Album"
              aria-label="Search / Album"
            />
          </form>
        </div>
        <a
          class="nav-link flex-grow-1 d-flex justify-content-center text-white fw-bold"
          href="#"
          >Login</a
        >
      </div>
    </nav>

    <main
      class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center gap-3"
    >
      <div>
        <h1 class="fw-bold">Fotobook Signup</h1>

        <div
          class="signup-options d-flex justify-content-around border border-1 p-2 rounded-2 mb-3 mx-auto"
        >
          <div class="signup-logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
              alt="Google"
            />
          </div>
          <div class="signup-logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png"
              alt="Facebook"
            />
          </div>
          <div class="signup-logo">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1KIiiT5DTAhecHf_G9ZWbe683H5-UowCoq2m0IVFEKnPWOl5NIuLuD3eLjF3v4_TjY_Q&usqp=CAU"
              alt="Twitter"
            />
          </div>
        </div>

        <form
          action=""
          class="signup-form rounded-3 d-flex flex-column align-items-center justify-content-around gap-0"
        >
          <div class="">
            <label for="firstName" class="fw-bold">First Name</label>
            <input
              id="firstName"
              name="firstName"
              type="text"
              class="form-control"
              placeholder="First Name"
              required
              aria-required="true"
            />
          </div>

          <div class="">
            <label for="lastName" class="fw-bold">Last Name</label>
            <input
              id="lastName"
              name="lastName"
              type="text"
              class="form-control"
              placeholder="Last Name"
              required
              aria-required="true"
            />
          </div>

          <div class="mb-2">
            <label for="password" class="fw-bold">New Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              placeholder="New Password"
              required
              aria-required="true"
              minlength="6"
            />
          </div>

          <div class="mb-2">
            <label for="confirmPassword" class="fw-bold"
              >Password Confirmation</label
            >
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              class="form-control"
              placeholder="Password"
              required
              aria-required="true"
              minlength="6"
            />
          </div>
          <button class="rounded-2 mt-2" type="submit">Signup</button>
        </form>
      </div>
    </main>
  </body>
</html>
